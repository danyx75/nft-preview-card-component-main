<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="container">
    <article class="main-img">
      <img class="img" src="./images/image-equilibrium.jpg" alt="eft image">
      <div>
        <img src="./images/icon-view.svg" alt="eye icon">
      </div>
    </article>
    <h1 class="hover-effect">Equilibrium #3429</h1>
    <p class="color-style line-space">Our Equilibrium collection promotes balance and calm.</p>

    <section class="list-type">
      <article>
        <img class="icon" src="./images/icon-ethereum.svg" alt="icon">
        <p class="list-color">0.041 ETH</p>
      </article>
      <article>
        <img class="icon" src="./images/icon-clock.svg" alt="clock">
        <p class="color-style">3 days left</p>
      </article>
    </section>

    <hr>
    <article>
      <img class="user-profile" src="./images/image-avatar.png" alt="user profile">
      <p class="color-style">Creation of <a class="author hover-effect" href="#">Jules Wyvern</a></p>
    </article>
  </main>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Martinez</a>.
  </footer>
</body>
</html>
